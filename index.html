<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
    h1 {
      font-family: 'Georgia', serif;
      font-size: 36px;
      position: fixed; /* makes the header static */
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff; /* background color for the header */
      padding: 20px; /* add padding for better readability */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* add a shadow for depth */
      z-index: 1000; /* ensure the header is on top of other elements */
    }
    p {
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      text-decoration: underline;
    }
    body {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="orange"><circle cx="12" cy="12" r="10"/></svg>') 16 16, auto; /* custom orange circle cursor */
    }
  </style>
</head>
<body>

  <h1>Hello there...</h1>

  <p align="center">
    This will be better soon
  </p>
  
</body>  
</html>
