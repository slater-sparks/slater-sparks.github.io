<html>
<body>
    <h1>Exploring the DOM</h1>

    <h2>Count Down: <span id="count">5</span></h2>
    <button onclick="updateCount()">Next</button>
    <button onclick="resetCount()">Reset</button>
    <button onclick="setCountToZero()">Self Destruct</button>

    <script>
        var i = 5;

        function updateCount() {
            i = i - 1;
            countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);
            countobj.innerHTML = "<b>" + i + "</b>";

            if  (i <= 0) {
                countobj.innerHTML = "<b><font size='+10'>BOOM!</b>";
                document.body.style.backgroundColor = '#FF0000';
            } 
            else if (i == 4){
                document.body.style.backgroundColor = '#FFDED7';
            }
            else if (i == 3){
                document.body.style.backgroundColor = '#FFBAAB';
            }
            else if (i == 2){
                document.body.style.backgroundColor = '#FF856B';
            }
            else if (i == 1){
                document.body.style.backgroundColor = '#FF6646 ';
            }
      }

      function resetCount() {
            i = 5;
            countobj = document.getElementById("count");
            countobj.innerHTML = "<b>" + i + "</b>";
            document.body.style.backgroundColor = 'white';
        }

        function setCountToZero() {
            i = 0;
        }

    </script>
</body>
</html>
